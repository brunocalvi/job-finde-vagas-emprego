<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Finder</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="public/css/styles.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a href="#" class="navbar-brand">Job Finder</a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
              <div class="navbar-nav">
                  <a href="#" class="nav-item nav-link">Home</a>
                  <a href="#" class="nav-item nav-link">Contatos</a>
              </div>
              <form class="d-flex">
                  <div class="input-group">                    
                      <input type="text" class="form-control" placeholder="Search">
                      <button type="button" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                      </button>
                  </div>
              </form>
              <div class="navbar-nav">
                <a href="#" class="nav-item nav-link">Ver Vagas</a>
                <button type="submit" class="btn btn-primary btn-topo">Abrir Vaga</button>
              </div>
          </div>
      </div>
    </nav>
  </header>

<div id="add-form-container" class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
    </div>
    <div id="form-box" class="col-md-12">
      <h2>Preencha os dados da melhor forma possivel para encontra seu dev!</h2>
    
      <form action="">
        <div class="form-group">
          <label for="title">Titulo da vaga:</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo da vaga" required>
          <small id="titleHelp" class="form-text text-muted">O titulo é muito importante</small>
        </div>

        <div class="form-group">
          <label for="description">Descrição da vaga:</label>
          <textarea type="text" class="form-control" id="description" name="description" rows="5" placeholder="Descreva as atividades da vaga" required></textarea>
        </div>

        <div class="form-group">
          <label for="company">Empresa contratante:</label>
          <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa contratante da vaga" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail da vaga" required>
        </div>

        <div class="form-group">
          <label for="salary">Salário:</label>
          <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salario da vaga" required>
        </div>

        <input type="hidden" name="new_job" value="1">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
